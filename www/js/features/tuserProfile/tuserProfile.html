<div class="bar bar-header bar-light">
<h1 class="title">Your Profile</h1>
</div>
<ion-view class="app-body">
  <ion-content class="has-header">
    <div>
      <div class="profilePic">
        <img src="https://randomuser.me/api/portraits/women/10.jpg">
      </div>

      <h4 class="profilePg">{{TUserProfileVM.userInfo.firstName}} {{TUserProfileVM.userInfo.lastName}}</h4>
      <h4 class="profilePg">{{TUserProfileVM.userInfo.email}}</h4>
      <!--<a ng-click="TUserProfileVM.userInfo.updatePass()"><h5 class="profilePg">Update Password</h5></a>-->

    </div>
  </ion-content>
</ion-view>

<div class="tabs-striped tabs-color-calm">
  <div class="tabs">
    <a class="tab-item" ui-sref="trequests">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
    <a class="tab-item" ui-sref="inbox">
      <i class="icon ion-archive"></i>
      Settings
    </a>
    <a class="tab-item active" ui-sref="tuserProfile">
      <i class="icon ion-person"></i>
      Settings
    </a>
  </div>
</div>
