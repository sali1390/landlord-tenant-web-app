<div class="bar bar-header bar-light">
  <h1 class="title">Add a New Property </h1>
</div>
<ion-view class="app-body">
  <ion-content class=" has-header">
    <p class="bodyText">Please enter the details of your new property.</p>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" name="streetAddress" placeholder="Street Address" ng-model="NewPropertyVM.propInfo.streetAddress">
      </label>
      <label class="item item-input">
        <input type="text" name="city" placeholder="City" ng-model="NewPropertyVM.propInfo.city">
      </label>
      <label class="item item-input">
        <input type="text" name="state" placeholder="State" ng-model="NewPropertyVM.propInfo.state">
      </label>
      <label class="item item-input">
        <input type="text" name="zip" placeholder="Zip" ng-model="NewPropertyVM.propInfo.zip">
      </label>
    </div>

    <button class="button button-default button-block center-button" ng-click="NewPropertyVM.propContinue()">
      ADD PROPERTY
    </button>
    <br>
    <p class="bodyText link" ui-sref="properties">Return to Your Properties</p>
  </ion-content>
</ion-view>
