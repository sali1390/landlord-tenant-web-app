<div class="bar bar-header bar-light">
  <h1 class="title">Your Messages</h1>
</div>
<ion-view>
  <ion-content class="has-header">
    <div ng-app="BasicChat">
      <div ng-controller="chat">
        <div ng-repeat="message in messages">
          <strong>{{message.user.name}}:</strong>
          <span>{{message.data}}</span>
        </div>
        <form ng-submit="send()">
          <input ng-model="textbox">
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
<div class="tabs-striped tabs-color-calm">
  <div class="tabs">
    <a class="tab-item" ui-sref="properties">
      <i class="icon ion-home"></i>
      Test
    </a>
    <a class="tab-item" ui-sref="tenants">
      <i class="icon ion-ios-people"></i>
      Favorites
    </a>
    <a class="tab-item" ui-sref="requests">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
    <a class="tab-item active" ui-sref="inbox">
      <i class="icon ion-archive"></i>
      Settings
    </a>
    <a class="tab-item" ui-sref="userProfile">
      <i class="icon ion-person"></i>
      Settings
    </a>
  </div>
</div>
